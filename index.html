
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>防水施工图册展示</title>
<style>
body {
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin:0; padding:0;
  background: linear-gradient(to right, #2f3e46 0%, #cad2c5 5%, #f0efeb 50%, #cad2c5 95%, #2f3e46 100%);
  color:#333;
}

header {
  text-align:center; padding:40px 20px;
  background:#354f52; color:#fff;
  box-shadow:0 4px 10px rgba(0,0,0,0.4);
}
header h1 { margin:0; font-size:36px; letter-spacing:1px; }

main { max-width:1200px; margin:40px auto; padding:0 20px; position:relative; }

.carousel-container { position:relative; overflow:hidden; margin-bottom:50px; }
.carousel-track { display:flex; transition:transform 0.5s ease; }
.card {
  display:flex; flex-shrink:0; flex:0 0 800px;
  background:#fefae0; border-radius:15px;
  margin:0 10px; box-shadow:0 8px 20px rgba(0,0,0,0.3);
  transition: transform 0.3s; position:relative;
}
.card:hover { transform: translateY(-5px); }

.node, .photo {
  width:400px; height:300px;
  background-size:cover; background-position:center;
  border-radius:15px; position:relative; margin:10px;
}
.caption {
  position:absolute; bottom:0; width:100%; padding:6px 0;
  text-align:center; background:rgba(0,0,0,0.5);
  color:#fff; font-weight:bold; cursor:pointer;
}
.description {
  display:none; padding:10px; font-size:14px;
  background:#d8e2dc; border-radius:0 0 15px 15px;
  text-align:center; position:absolute; bottom:-60px; width:100%;
}
@keyframes highlight {
  0%{box-shadow:0 0 20px #ff4b5c;}
  50%{box-shadow:0 0 20px #ffb400;}
  100%{box-shadow:0 0 20px #ff4b5c;}
}
.animate { animation:highlight 1s infinite; border-radius:15px; }

.arrow {
  position:absolute; top:50%; transform:translateY(-50%);
  font-size:40px;
  color:#fff;
  background:rgba(0,0,0,0.5);
  border-radius:50%;
  width:50px; height:50px;
  line-height:50px;
  text-align:center;
  cursor:pointer;
  z-index:20;
  user-select:none;
  transition: background 0.3s;
}
.arrow:hover { background: rgba(0,0,0,0.8); }
.arrow-left { left:10px; }
.arrow-right { right:10px; }

.page-indicator { text-align:center; margin-bottom:20px; font-size:16px; }
.page-indicator span { font-weight:bold; color:#2f3e46; }

footer {
  text-align:center;
  padding:40px 20px;
  background: linear-gradient(to top, #2f3e46 0%, #cad2c5 50%, #f0efeb 100%);
  color:#fff; font-size:14px;
  box-shadow:0 -4px 10px rgba(0,0,0,0.3);
}
footer h2 { margin:0 0 10px 0; font-size:18px; color:#ffdd59; }
footer p { margin:4px 0; }

.about {
  background:#cad2c5; padding:40px 20px; border-radius:15px; margin-bottom:50px;
}
.about h2 { margin-top:0; font-size:28px; color:#354f52; }
.about p { font-size:16px; line-height:1.6; }

.contact {
  background:#f0efeb; padding:30px 20px; border-radius:15px; margin-bottom:50px;
}
.contact h2 { margin-top:0; font-size:24px; color:#354f52; }
.contact p { font-size:16px; line-height:1.6; }
.contact a { color:#1e6091; text-decoration:none; }
.contact a:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>
  <h1>防水施工节点图册展示</h1>
</header>

<main>
  <div class="page-indicator">第 <span id="page-num">1</span>/<span id="total-pages">4</span> 页</div>
  <div class="carousel-container">
    <div class="arrow arrow-left">&#10094;</div>
    <div class="arrow arrow-right">&#10095;</div>
    <div class="carousel-track" id="carousel"></div>
  </div>

  <div class="about">
    <h2>关于我们</h2>
    <p>我们公司专业从事防水施工，拥有多年的施工经验，完成了大量屋面、地下室和工业项目的防水工程。坚持品质第一，安全施工，为客户提供最可靠的防水解决方案。</p>
  </div>

  <div class="contact">
    <h2>联系我们</h2>
    <p>公司邮箱: <a href="mailto:contact@example.com">contact@example.com</a></p>
    <p>联系电话: +86 123 4567 8901</p>
    <p>公司地址: 中国上海市示例路123号</p>
  </div>
</main>

<footer>
  <h2>施工展示 Demo</h2>
  <p>© 2026 防水施工项目演示页面 | All Rights Reserved</p>
</footer>

<script>
const nodes = [
  {node:'https://via.placeholder.com/400x300/1e6091/ffffff?text=节点图1', photo:'https://via.placeholder.com/400x300/7fb069/ffffff?text=施工照片1', text:'施工步骤 1: 基础防水施工'},
  {node:'https://via.placeholder.com/400x300/ff7f51/ffffff?text=节点图2', photo:'https://via.placeholder.com/400x300/f8c471/333333?text=施工照片2', text:'施工步骤 2: 屋面节点处理'},
  {node:'https://via.placeholder.com/400x300/9b5de5/ffffff?text=节点图3', photo:'https://via.placeholder.com/400x300/f15bb5/ffffff?text=施工照片3', text:'施工步骤 3: 完成防水层'},
  {node:'https://via.placeholder.com/400x300/00bbf9/ffffff?text=节点图4', photo:'https://via.placeholder.com/400x300/ffcad4/333333?text=施工照片4', text:'施工步骤 4: 收尾检查'}
];

const track = document.getElementById('carousel');
const pageNum = document.getElementById('page-num');
const totalPages = document.getElementById('total-pages');
totalPages.innerText = nodes.length;

nodes.forEach((item,index)=>{
  const card=document.createElement('div');
  card.className='card';

  const nodeDiv=document.createElement('div');
  nodeDiv.className='node';
  nodeDiv.style.backgroundImage=`url(${item.node})`;
  nodeDiv.id='node'+index;
  const nodeCap=document.createElement('div');
  nodeCap.className='caption';
  nodeCap.innerText='节点图';
  nodeCap.onclick=()=>{ alert(item.text); };
  nodeDiv.appendChild(nodeCap);

  const photoDiv=document.createElement('div');
  photoDiv.className='photo';
  photoDiv.style.backgroundImage=`url(${item.photo})`;
  const photoCap=document.createElement('div');
  photoCap.className='caption';
  photoCap.innerText='施工照片';
  photoDiv.appendChild(photoCap);

  card.appendChild(nodeDiv);
  card.appendChild(photoDiv);
  track.appendChild(card);
});

// 节点动画
let currentNode=0;
setInterval(()=>{
  nodes.forEach((_,i)=>{
    const el=document.getElementById('node'+i);
    if(el) el.classList.remove('animate');
  });
  const el=document.getElementById('node'+currentNode);
  if(el) el.classList.add('animate');
  currentNode=(currentNode+1)%nodes.length;
},2000);

// 轮播
let currentIndex=0;
const totalCards=nodes.length;
const updateCarousel=()=>{
  track.style.transform=`translateX(${-currentIndex*820}px)`;
  pageNum.innerText = currentIndex+1;
};
document.querySelector('.arrow-left').addEventListener('click',()=>{
  currentIndex=(currentIndex-1+totalCards)%totalCards;
  updateCarousel();
});
document.querySelector('.arrow-right').addEventListener('click',()=>{
  currentIndex=(currentIndex+1)%totalCards;
  updateCarousel();
});
</script>

</body>
</html>
